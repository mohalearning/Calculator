<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="result">0</div>
        <div class="operations">
            <button onclick="calculator(this)" id="AC">AC</button>
            <button onclick="calculator(this)" id="sign">+/-</button>
            <button onclick="calculator(this)" id="modulo">%</button>
            <button onclick="calculator(this)" id="add">+</button>
            <button onclick="calculator(this)" id="seven">7</button>
            <button onclick="calculator(this)" id="eight">8</button>
            <button onclick="calculator(this)" id="nine">9</button>
            <button onclick="calculator(this)" id="substract">-</button>
            <button onclick="calculator(this)" id="four">4</button>
            <button onclick="calculator(this)" id="five">5</button>
            <button onclick="calculator(this)" id="six">6</button>
            <button onclick="calculator(this)" id="multiply">*</button>
            <button onclick="calculator(this)" id="one">1</button>
            <button onclick="calculator(this)" id="two">2</button>
            <button onclick="calculator(this)" id="three">3</button>
            <button onclick="calculator(this)" id="divide">/</button>
            <button onclick="calculator(this)" id="zero">0</button>
            <button onclick="calculator(this)" id="point">.</button>
            <button onclick="calculator(this)" id="equal">=</button>
        </div>
    </div>
</body>
<script src="index.js">

</script>

</html>
